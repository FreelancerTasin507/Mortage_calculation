<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>MORTGAGE CALCULATOR</h1>
        <p>
          Estimate your monthly mortgage payment, including the principal and
          interest, property taxes, and HOA.
        </p>
        <div class="parent-grp">
          <div class="div1">
            <div class="form-group">
              <label for="home-price">Home Price</label>
              <input
                type="number"
                id="home-price"
                value=""
                placeholder="$13950000"
              />
            </div>
            <div class="form-group">
              <label for="down-payment">Down Payment</label>
              <div class="down-pay-container">
                <div class="down_left">
                  <input
                    type="number"
                    id="down-payment"
                    value=""
                    placeholder="$2790000"
                  />
                </div>
                <div class="input-group down_right">
                  <input
                    type="number"
                    id="down-payment-percent"
                    value=""
                    placeholder="20%"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="interest-rate">Interest Rate</label>
              <input
                type="number"
                step="0.01"
                id="interest-rate"
                value=""
                placeholder="7%"
              />
            </div>
          </div>
          <div class="div2">
            <div class="form-group term">
              <label for="loan-term">Term</label>
              <select id="loan-term">
                <option value="30">30-year fixed</option>
                <option value="15">15-year fixed</option>
              </select>
            </div>
            <div class="form-group">
              <label for="property-tax">Property Tax</label>
              <input
                type="number"
                id="property-tax"
                value=""
                placeholder="$8714/month"
              />
            </div>
            <div class="form-group">
              <label for="hoa-dues">HOA Dues</label>
              <input
                type="number"
                id="hoa-dues"
                value=""
                placeholder="$0/month"
              />
            </div>
          </div>
        </div>

        <button id="reset">
          <span>Reset</span>
          <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M463.5 224h8.5c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2-9-3.7-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3-12.5-12.5-32.8-12.5-45.3 0-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8h119.5z"
            />
          </svg>
        </button>
      </div>

      <div class="calculator-container">
        <div class="payment-circle">
          <!-- <div class="circle">
            <div class="progress principal"></div>
            <div class="progress taxes"></div>
            <h2>$<span id="total-payment">82,962</span></h2>
            <p>Your Payment</p>
          </div> -->
          

          <div class="skill">
            <div class="outer">
              <div class="inner">
                <div id="number">$82,962</div>
              </div>
            </div>

            <svg
            class="prograss_svg"
              xmlns="http://www.w3.org/2000/svg"
              version="1.1"
              width="160px"
              height="160px"
            >
              <defs>
                <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#e91e63" />
                  <stop offset="100%" stop-color="#673ab7" />
                </linearGradient>
              </defs>
              <circle cx="100" cy="100" r="90" stroke-linecap="round" />
            </svg>
          </div>
        </div>

        <div class="payment-details">
          <ul>
            <li>
              <div class="icon"></div>
              <span>Principal and Interest:</span>
              <span id="principal-interest">$74,248 (90%)</span>
            </li>
            <li>
              <div class="icon"></div>
              <span>Property Taxes:</span>
              <span id="property-taxes">$8,714 (11%)</span>
            </li>
            <li>
              <div class="icon"></div>
              <span>HOA Dues:</span>
              <span id="hoa-dues">$0 (0%)</span>
            </li>
          </ul>
        </div>

        <div class="share-buttons">
          <span>Share</span>
          <div class="social-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-envelope"></i></a>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
